<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIELD - Media Agency</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    :root {
      --font-primary: 'Manrope', sans-serif;
      --font-display: 'Oswald', sans-serif;
      --color-accent: #ccff00;
    }

    html {
      scrollbar-width: thin;
      /* Firefox */
      scrollbar-color: #333 #050505;
    }

    body {
      font-family: var(--font-primary);
      background-color: #050505;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      /* Prevent horizontal scroll globally */
      width: 100%;
      cursor: none;
      /* Hides default cursor for custom implementation */
    }

    /* Re-enable cursor on touch devices */
    @media (pointer: coarse) {
      body {
        cursor: auto;
      }
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: -0.02em;
    }

    /* Custom Minimal Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Animations */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-ticker {
      animation: scroll 30s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(400%);
      }
    }

    .animate-scan {
      animation: scan 4s linear infinite;
    }

    /* Glitch Effect */
    .glitch-hover {
      position: relative;
    }

    .glitch-hover::before,
    .glitch-hover::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050505;
    }

    .glitch-hover::before {
      left: 2px;
      text-shadow: -1px 0 #ccff00;
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
      opacity: 0;
    }

    .glitch-hover::after {
      left: -2px;
      text-shadow: -1px 0 #ff00c1;
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim 2.5s infinite linear alternate-reverse;
      opacity: 0;
    }

    .glitch-hover:hover::before,
    .glitch-hover:hover::after {
      opacity: 1;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(13px, 9999px, 81px, 0);
      }

      20% {
        clip: rect(98px, 9999px, 16px, 0);
      }

      40% {
        clip: rect(4px, 9999px, 86px, 0);
      }

      60% {
        clip: rect(28px, 9999px, 13px, 0);
      }

      80% {
        clip: rect(58px, 9999px, 99px, 0);
      }

      100% {
        clip: rect(10px, 9999px, 35px, 0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip: rect(65px, 9999px, 100px, 0);
      }

      20% {
        clip: rect(2px, 9999px, 1px, 0);
      }

      40% {
        clip: rect(89px, 9999px, 34px, 0);
      }

      60% {
        clip: rect(15px, 9999px, 69px, 0);
      }

      80% {
        clip: rect(4px, 9999px, 18px, 0);
      }

      100% {
        clip: rect(82px, 9999px, 5px, 0);
      }
    }

    .reveal-section {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer Reveal Logic */
    .main-content-wrapper {
      position: relative;
      z-index: 10;
      background-color: #050505;
      margin-bottom: 100vh;
      /* Matches Footer min-h-screen */
      width: 100%;
      overflow-x: hidden;
    }

    @media (max-width: 768px) {
      .main-content-wrapper {
        margin-bottom: 0;
      }
    }

    /* Hide scrollbar for specific utility classes */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
          colors: {
            'shield-black': '#050505',
            'shield-gray': '#121212',
            'shield-border': '#1F1F1F',
            'neon-lime': '#ccff00',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 1s ease-out forwards',
          }
        }
      }
    }
  </script>
